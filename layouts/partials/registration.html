{{ if .Site.Params.registration.enable }}
    {{"<!-- Registration Section -->" | safeHTML}}
    <section id="registration" class="section about bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-sm-12">
                    <div class="content">
                        <div class="sub-heading">
                        {{ with .Site.Params.registration.heading }}
                            <h3>{{ . }}</h3>
                        {{ end }}
                        </div>
                        {{ with .Site.Params.registration.description }}
                            <p>{{ . | markdownify }}</p>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
