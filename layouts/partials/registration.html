{{ if .Site.Params.registration.enable }}
    {{"<!-- Registration Section -->" | safeHTML}}
    <section id="registration" class="section about bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="content">
                        <div class="heading">
                        {{ with .Site.Params.registration.heading }}
                            <h2>{{ . }}</h2>
                        {{ end }}
                        </div>
                        {{ with .Site.Params.registration.description }}
                            <p>{{ . | markdownify }}</p>
                        {{ end }}
                    </div>
                    {{ with .Site.Params.registration.button }}
                      <div class="col-md-6 offset-md-3 pt-3">
                        <a class="btn btn-send btn-lg" href="{{ .url }}" target="_blank">{{ .text }}</a>
                      </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </section>
{{ end }}
