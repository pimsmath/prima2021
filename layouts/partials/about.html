{{ if .Site.Params.about.enable }}
    {{"<!-- About Section -->" | safeHTML}}
    <section id="about" class="section about bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-sm-12">
                    <div class="content">
                        <div class="sub-heading">
                        {{ with .Site.Params.about.heading }}
                            <h3>{{ . }}</h3>
                        {{ end }}
                        </div>
                        {{ with .Site.Params.about.description }}
                            <p>{{ . | markdownify }}</p>
                        {{ end }}
                    </div>
                </div>
                <div class="col-md-5 col-sm-12">
                    <div class="about-slider">
                        {{ range .Site.Params.about.sliderItem }}
                            <figure id="about-carousel">
                              <picture>
                                <source srcset="{{ .imageWebp }}" type="image/webp">
                                <source srcset="{{ .imageJpeg }}" type="image/jpeg">
                                <img src="{{ .imageJpeg }}" alt="slider-image">
                                <figcaption>Image credit: {{ .credit }}</figcaption>
                              </picture>
                            </figure>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
