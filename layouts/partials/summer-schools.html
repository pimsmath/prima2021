{{ if .Site.Params.schools.enable }}
    {{"<!-- About Section -->" | safeHTML}}
    <section id="summer-schools" class="about section schools">
        <div class="container">
           <div class="heading">
           {{ with .Site.Params.schools.heading }}
               <h2>{{ . }}</h2>
           {{ end }}
           </div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="content">
                        {{ with .Site.Params.schools.description }}
                            {{ . | markdownify }}
                        {{ end }}
                    </div>
                </div>
                <div class="col-md-5 col-sm-12">
                    <div class="school">
                        {{ range .Site.Params.schools.sliderItem }}
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
