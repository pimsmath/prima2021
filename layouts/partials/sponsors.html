{{ if .Site.Params.sponsors.enable }}
  {{"<!-- Sponsor Section -->" | safeHTML}}
  <section id="sponsors" class="sponsor section">
    <div class="container">
      <div class="row">
        <div class="heading">
          {{ with .Site.Params.sponsors.title }}
            <h2>{{ . }}</h2>
          {{ end }}
          {{ with .Site.Params.sponsors.subtitle }}
            <p>{{ . }}</p>
          {{ end }}
        </div>
        {{ range .Site.Params.sponsor.sponsorItem }}
        <div class="col-sm-4 col-md-4 text-center">
          <div class="block">
             <a href="{{ .url }}"><img src="{{ .image }}" /></a>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
