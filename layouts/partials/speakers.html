{{ if .Site.Params.speakers.enable }}
    {{"<!-- Speakers Section -->" | safeHTML}}
    <section id="speakers" class="service section bg-gray">
        <div class="container">
            <div class="row">
                <div class="heading wow fadeInUp">
                    {{ with .Site.Params.speakers.title }}
                        <h2>{{ . }}</h2>
                    {{ end }}
                    {{ with .Site.Params.speakers.subtitle }}
                        <p>{{ . }}</p>
                    {{ end }}
                </div>
                {{ range .Site.Params.speakers.speakerItem }}
                    <div class="col-sm-6 col-md-3 wow fadeInLeft" data-wow-delay="{{ .delay }}">
                        <div class="block">
                            <i class="{{ .icon }}"></i>
                            <h3>{{ .title }}</h3>
                            <p>{{ .description }}</p>
                        </div>
                    </div>
                {{ end }}
            </div>
        </div>
    </section>
{{ end }}
