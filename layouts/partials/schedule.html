{{ if .Site.Params.schedule.enable }}
    {{"<!-- Schedule Section -->" | safeHTML}}
    <section id="schedule" class="section about">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="content">
                        <div class="heading">
                        {{ with .Site.Params.schedule.heading }}
                            <h2>{{ . }}</h2>
                        {{ end }}
                        </div>
                        {{ with .Site.Params.schedule.description }}
                        {{ . | markdownify }}
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </section>
{{ end }}
